<div id="headers">

	<div class="container d-flex justify-content-between align-items-center">

		<div id="headers-logo">
		</div>

		<div id="headers-menubar">
		</div>


		<img id="headers-logo"
			(click)="backToHome()"
			src="../../../../assets/image/logo/logo-nest.png">

		<header-category-button></header-category-button>
		<div id="headers-search"
			class="d-flex justify-content-center align-items-center">
			<form class="container"
				[formGroup]="myControl">
				<mat-form-field id="mat-form-field">



					<input type="text"
						class="textbox-header-search"
						matInput
						[formControl]="myControl"
						[matAutocomplete]="auto"
						(click)="checkPlaceHolder()"
						(blur)="isiPlaceHolder()">

					<mat-autocomplete autoActiveFirstOption
						id="mat-autocomplete"
						#auto="matAutocomplete">
						<mat-option *ngFor="let option of filteredOptions | async"
							[value]="option">
							{{option}}
						</mat-option>
					</mat-autocomplete>

				</mat-form-field>
			</form>

		</div>

		<img id="headers-cart"
			src="../../../../assets/image/icons/cart-logo.png">


		<div id="headers-username">
			Firman Taher
		</div>

		<div id="headers-user-menu">
			<img id="headers-user-photo"
				src="../../../../assets/image/icons/pp.jpg">
		</div>
	</div>


</div>
