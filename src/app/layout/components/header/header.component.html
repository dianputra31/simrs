<div id="headers">
	<div class="container d-flex align-items-center">
		<div id="div-logo">
			<img id="headers-logo"
				(click)="backToHome()"
				src="../../../../assets/image/logo/rs.png"
				height="74"
				width="81">
		</div>

		<wsh wide="30px"></wsh>
		<div class="flex-grow-1">

			<div id="headers-search"
				class="d-flex flex-grow-1 justify-content-center">
				<form [formGroup]="myControl">
					<input #pencarian
						type="text"
						class="textbox-header-search"
						aria-label="Number"
						matInput
						[formControl]="myControl"
						[matAutocomplete]="auto"
						placeholder="Search"
						(change)=getKey(pencarian.value)>
					<!-- autoActiveFirstOption -->

					<mat-autocomplete id="mat-autocomplete"
						#auto="matAutocomplete"
						style="z-index: 9999;"
						(optionSelected)='goesToDetailProduct($event.option.value)'>
						<mat-option *ngFor="let option of filteredOptions | async"
							[value]="option"
							(selectionChange)="goesToDetailProduct($event.option.value)">
							{{option}}
						</mat-option>
					</mat-autocomplete>

					<button type="submit"
						id="searchbutton">
					</button>

				</form>

			</div>
