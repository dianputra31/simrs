<block-ui>
    <div>
        <mat-horizontal-stepper [linear]="isLinear"
            class="rounded-corner"
            #stepper>


            <mat-step [stepControl]="firstFormGroup"
                [completed]="isCompleted">
                <form [formGroup]="firstFormGroup">
                    <div class="d-flex justify-content-center">
                        <img src="../../../../assets/image/icons/login.svg">
                    </div>
                    <wsv wide="10px"></wsv>
                    <div class="d-flex justify-content-center teksbesar">Log In</div>
                    <wsv wide="15px"></wsv>
                    <div class="d-flex justify-content-center ">Kami akan mengirimkan OTP ke alamat email anda</div>
                    <wsv wide="50px"></wsv>
                    <div class="d-flex justify-content-center teks">Masukkan Alamat Email Anda</div>

                    <div class="d-flex w-100">
                        <input type="text"
                            class="rounded-gray d-flex w-100 justify-content-center email-input"
                            placeholder="Alamat Email"
                            formControlName="email"
                            required>
                    </div>




                    <button id="loginbutton"
                        [ngClass]="!firstFormGroup.valid ? 'disab' : 'enab'"
                        mat-button
                        matStepperNext
                        (click)="sendotp()">
                        Get OTP
                    </button>

                    <div class="p-2 bd-highlight warning">
                        {{errlogin}}
                    </div>

                </form>
            </mat-step>


            <mat-step [stepControl]="secondFormGroup">
                <form [formGroup]="secondFormGroup">
                    <div class="p-2 bd-highlight teks"><img src="../../../../assets/image/icons/login-otp.svg"></div>
                    <div class="p-2 bd-highlight teksbesar">Verifikasi OTP</div>
                    <div class="p-2 bd-highlight teks">Masukkan Nomor OTP yang sudah dikirim ke <b>{{emailnya}}</b>
                    </div>
                    <div class="p-2 bd-highlight teks">


                        <ng-otp-input (onInputChange)="onOtpChange($event,emailnya)"
                            #ngOtpInput
                            [config]="{length:6}"></ng-otp-input>


                    </div>

                    <div class="p-2 bd-highlight">
                        Tidak Terima Nomor OTP? <span class='grey'
                            [ngStyle]="{'display':display}">Kirim Ulang</span>
                        <span class='kirimulang'
                            (click)="sendotp()"
                            [ngStyle]="{'display':tampil}">Kirim Ulang</span>
                        &nbsp;
                        <countdown [config]="naconfig"
                            (event)="finishCount($event)"
                            [ngStyle]="{'font-weight': '600','font-size':'22px','line-height': '30px','color':'#DB0A2A'}">
                        </countdown>


                    </div>

                    <div class="p-2 bd-highlight kecil">
                        <span *ngIf="!isCompleted"
                            style="color: red;">OTP Expired</span>
                        <span *ngIf="isCompleted">Harap periksa di inbox / junk email anda</span>
                    </div>

                    <div class="p-2 bd-highlight">
                        <button mat-button
                            matStepperNext
                            id="loginbutton"
                            (click)="submit()"
                            [ngClass]="!secondFormGroup.valid ? 'enab' : 'enab'">
                            Verifikasi dan Proses
                        </button>
                        <input type="hidden"
                            formControlName="password"
                            ngModel
                            required>
                        <input type="hidden"
                            formControlName="email"
                            ngModel
                            required>

                    </div>

                    <div class="p-2 bd-highlight warning">
                        {{errotp}}
                    </div>

                </form>
            </mat-step>

        </mat-horizontal-stepper>
    </div>
</block-ui>
