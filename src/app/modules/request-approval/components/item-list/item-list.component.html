<div *ngFor="let item of items">
	<div class="white-rounded-corner-item-list-cart">
		<div class="d-flex align-items-center">

			<cart-item-list [item]="item"
				[redirlink]="false">
				<wsv wide="10px"></wsv>
				<div class="d-flex">
					<div id="qty_label">{{item.quantity}} barang <span style="color: red;">({{item.status}})</span>
					</div>
				</div>
			</cart-item-list>


		</div>
	</div>
	<wsv wide="24px"></wsv>
</div>
