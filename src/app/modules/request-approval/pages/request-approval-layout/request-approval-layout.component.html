<block-ui>
	<div class="container">
		<wsv wide="20px"></wsv>
		<div id="top-fixed">
			<div id="keranjang-label">REQUEST APPROVAL </div>
			<wsv wide="14px"></wsv>
			<request-approval-address [fullname]="fullname"
				[addressData]="addressData"></request-approval-address>
		</div>

		<div class="d-flex">
			<div class="flex-grow-1"
				id="left-container"
				[style.height.px]="leftContainerHeight">
				<wsv wide="20px"></wsv>
				<div *ngFor="let item of items">
					<item-card2 [item]="item"></item-card2>
					<wsv wide="20px"></wsv>
				</div>
				<wsv wide="40px"></wsv>
			</div>
			<wsh wide="20px"></wsh>
			<box-cart-price [pertotalan]="pertotalan"
				[buttonDisable]="getOkItems().length == 0"
				buttonLabel="Selanjutnya"
				(buttonBoxCartPriceClick)="selanjutnyaClick()"></box-cart-price>
		</div>
	</div>
</block-ui>
