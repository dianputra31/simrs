<div id="item-container"
	*ngFor="let item of items">
	<div id="item-header"
		class="d-flex align-items-center">
		<wsh wide="20px"></wsh>
		<div class="col-1-trx-item">
			<div class="title-1">
				{{item.name}}
			</div>
			<div class="title-2">
				{{item.code}}
			</div>
		</div>

		<wsh wide="30px"></wsh>
		<div class="col-2-trx-item">
			<div class="title-1">
				{{item.office}}
			</div>
			<div class="title-2">
				{{item.date}}
			</div>
		</div>
		<div class="col-3-trx-item flex-grow-1">
			<div class="title-3">
				Harga Belanja
			</div>
			<div class="title-2">
				Rp {{item.price}}
			</div>
		</div>
		<div class="col-4-trx-item">
			<red-border-white-bg-button label="Lihat Detail"
				(click)="viewDetail()"></red-border-white-bg-button>
		</div>
		<wsh wide="20px"></wsh>
	</div>
	<div class="d-flex"
		id="item-content">

		<wsh wide="20px"></wsh>
		<div class="col-1-trx-item">
			<img id="image-item-trx"
				src="../../../../../assets/image/icons/macbook_a.png">
		</div>
		<wsh wide="30px"></wsh>
		<div class="col-2-trx-item">
			<div class="title-2">
				Macbook Pro 2020 13" Inch 2.0 GHZ i5 10th Gen 512GB 1TB 16GB TouchBar - 512 GB, Space Grey
			</div>
			<div class="title-3">3 Barang</div>
		</div>
		<div class="col-3-trx-item flex-grow-1">
			<div class="title-4">
				Status
			</div>
			<div class="title-2">
				<badge [label]='item'
					[show]='item.show'
					[statusprocess]='item.statusprocess'></badge>
			</div>
		</div>
		<div class="d-flex col-4-trx-item align-items-end">


			<ng-template *ngIf="item.statustrx=='Selesai'; then first 
			else second"></ng-template>

			<ng-template #first>
				<red-bg-button label="Beli Lagi"
					(click)="belilagi()"></red-bg-button>
			</ng-template>

			<ng-template #second>
				<ng-template *ngIf="item.statustrx=='Ditolak'; then third else fourth"></ng-template>
				<ng-template #third>
					<red-bg-button label="Ajukan Lagi"
						(click)="ajukanlagi()"></red-bg-button>
				</ng-template>

				<ng-template #fourth>
					<ng-template *ngIf="item.statustrx=='Diproses'; then fifth else sixth"></ng-template>
					<ng-template #fifth>
						<ng-template
							*ngIf="item.statusprocess=='Diproses' || item.statusprocess=='Dikirim'; then disab else enab">
						</ng-template>
						<ng-template #disab>
							<div id="button-wrapper"
								class="d-flex align-items-center justify-content-center">
								Selesai
							</div>

						</ng-template>

						<ng-template #enab>
							<red-bg-button label="Selesai"
								(click)="selesai()"></red-bg-button>
						</ng-template>

					</ng-template>

					<ng-template #sixth>
						<red-bg-button label="Cari Sejenis"
							(click)="carisejenis()"></red-bg-button>
					</ng-template>

				</ng-template>

			</ng-template>




		</div>
		<wsh wide="20px"></wsh>
	</div>
</div>
