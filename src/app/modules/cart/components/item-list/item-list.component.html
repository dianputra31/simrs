<div class="d-flex">
	<wsh wide="15px"></wsh>
	<pilih-semua></pilih-semua>
</div>

<wsv wide="16px"></wsv>
<div *ngFor="let item of items">
	<div
		[className]="allowChanges? 'white-rounded-corner-item-list-cart out-of-stock' : 'white-rounded-corner-item-list-cart'">
		<div class="d-flex align-items-center">
			<check-box-round checked="false"
				allowChanges="false"></check-box-round>
			<wsh wide="16px"></wsh>
			<cart-item-list></cart-item-list>
		</div>
		<div class="d-flex align-items-center">
			<wsh wide="235px"></wsh>
			<qty-ctrl notif="false"
				allowChanges="true"></qty-ctrl>
			<wsh wide="250px"></wsh>
			<img id="trash-can"
				src="../../../../../assets/image/icons/trash_can.png" />
		</div>
	</div>
	<wsv wide="24px"></wsv>
</div>
