<div class="container d-flex">
	<div id="left-container">
		<div id="top-fixed"
			class="bg-10">
			<wsv wide="21px"></wsv>
			<div id="keranjang-label">KERANJANG</div>
			<wsv wide="10px"></wsv>
			<address-section wide="596px"
				borderRadius='20px'
				margin="0px">
			</address-section>
			<wsv wide="29px"></wsv>
		</div>
		<wsv wide="190px"></wsv>

		<div class="d-flex">
			<wsh wide="13px"></wsh>
			<pilih-semua [items]="items"
				(onPilihSemua)="pilihSemuaEventHandler($event)"></pilih-semua>
		</div>
		<item-list [items]="items"></item-list>


	</div>

	<div id="right-container">
		<wsv wide="230px"></wsv>
		<div id="right-fixed">
			<div class="d-flex">
				<wsh wide="57px"></wsh>
				<box-cart-price buttonLabel="Selanjutnya"
					[buttonDisable]="adaItemDipilih()"></box-cart-price>
			</div>

		</div>
	</div>


</div>
