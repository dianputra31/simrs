<div class="container d-flex">
	<div *ngIf="isEmpty==0; else elseBlock">
		<cart-empty></cart-empty>
	</div>
	<ng-template #elseBlock>
		<div id="left-container">
			<div id="top-fixed"
				class="bg-10">
				<div id="keranjang-label">KERANJANG</div>
				<wsv wide="10px"></wsv>
				<address-section wide="596px"
					borderRadius='20px'
					margin="0px">
				</address-section>
				<wsv wide="29px"></wsv>
			</div>
			<wsv wide="190px"></wsv>

			<div class="d-flex">
				<wsh wide="13px"></wsh>
				<pilih-semua *ngIf="false"
					[items]="items"
					(onPilihSemua)="pilihSemuaEventHandler($event)"></pilih-semua>
			</div>
			<item-list [items]="itemsoriginal"
				(recalculate)="recalculate()"></item-list>


		</div>

		<div id="right-container">
			<wsv wide="230px"></wsv>
			<div id="right-fixed">
				<div class="d-flex">
					<wsh wide="57px"></wsh>
					<!-- <box-cart-price [pertotalan]="pertotalan"
						buttonLabel="Selanjutnya"
						[buttonDisable]="adaItemDipilih()"></box-cart-price> -->
					<box-cart-price [pertotalan]="pertotalan"
						[selectedItems]="selectedItems"
						buttonLabel="Selanjutnya"
						[selectedItems]="selectedItems"></box-cart-price>
				</div>

			</div>
		</div>
	</ng-template>

</div>
