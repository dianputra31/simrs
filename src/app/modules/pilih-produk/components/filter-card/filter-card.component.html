  <div id="filter-label-2">Harga</div>
  <form>
    <input id="minimum-input"
      type="number"
      class="textbox-search"
      placeholder="Minimum"
      (change)="qtyChange('minimum')"
      (keyup.enter)="carilagi(minimum.value,maximum.value)"
      autocomplete="off"
      formControlName="minimum"
      min="0"
      #minimum>
    <div class="filter-card-underline"></div>
    <input id="maximum-input"
      type="maximum"
      class="textbox-search"
      placeholder="Maximum"
      (change)="qtyChange('maximum')"
      (keyup.enter)="carilagi(minimum.value,maximum.value)"
      autocomplete="off"
      formControlName="maximum"
      #maximum>

    <div class="filter-card-underline"></div>

    <div class="white-space"></div>
    <red-button id="Terapkan button"
      class="red-button"
      label="Terapkan"
      font="14px"
      paddingtop="10px"
      paddingbottom="10px"
      paddingleft="0px"
      paddingright="0px"
      float="right"
      (click)="carilagi(minimum.value,maximum.value)"></red-button>
  </form>
