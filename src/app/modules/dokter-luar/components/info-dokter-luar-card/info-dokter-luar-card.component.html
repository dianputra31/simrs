<div class="info-perusahaan-card-wrapper d-flex"
    style="padding-left:60px;padding-right:60px;">
    <div class="flex-grow-1">
        <div class="flex perusahaan-label"
            style="width:5%;float:left;text-align:right;">
            {{index+1}}.
        </div>
        <div style="width:5%;float:left;text-align:right;">&nbsp;</div>

        <div class="flex perusahaan-label"
            style="width:20%;float:left;">
            {{dokter?.NAMADOKTER}}
        </div>
        <div class="flex perusahaan-label"
            style="width:15%;float:left;">
            {{dokter?.KODEDOKTER}}
        </div>
        <div class="flex perusahaan-label"
            style="width:35%;float:left;">
            {{dokter?.ALAMAT}}
        </div>
        <div class="flex perusahaan-label"
            style="width:10%;float:left;">
            {{dokter?.KDSPESIAL}}
        </div>
        <div class="flex perusahaan-label"
            style="width:10%;float:left;">
            {{dokter?.TELP}}
        </div>


        <wsv wide="20px"></wsv>
        <horizontal-line></horizontal-line>
        <wsv wide="12px"></wsv>
        <div class="d-flex">

        </div>

    </div>
    <div class="d-flex">
        <icon-edit (click)="editData()"></icon-edit>
        <wsh wide="16px"></wsh>
        <icon-hapus (click)="deleteData()"></icon-hapus>
        <wsh wide="16px"></wsh>

    </div>
</div>
