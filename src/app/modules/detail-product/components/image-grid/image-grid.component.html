<div class="d-flex align-items-center">
	<div *ngFor="let image of imageSelections">
		<div class="d-flex align-items-center">
			<div [ngClass]="(selectedImage==image)?'div-grid-selected':'div-grid-selection'"
				(click)="changeImage(image)">
				<img id="detail-main-image"
					src="{{image}}"
					class='image-grid'>
			</div>
			<wsh wide="10px"></wsh>
		</div>
	</div>
</div>
