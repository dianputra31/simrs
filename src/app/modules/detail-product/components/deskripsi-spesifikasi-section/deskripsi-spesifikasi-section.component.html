<div id="deskripsi-spesifikasi-wrapper">
	<div class="d-flex"
		id=deskripsi-tab-wrapper>
		<div [ngClass]="(selectedTab=='Deskripsi')?'deskrip-spesi-label-selected':'deskrip-spesi-label'"
			(click)="selectedTab = 'Deskripsi'">Deskripsi</div>
		<wsh wide="90px"></wsh>
		<div [ngClass]="(selectedTab=='Spesifikasi')?'deskrip-spesi-label-selected':'deskrip-spesi-label'"
			(click)="selectedTab = 'Spesifikasi'">Spesifikasi</div>
	</div>
	<wsv wide="30px"></wsv>
	<div *ngIf="selectedTab=='Deskripsi'; else elseBlock">
		<div id="des-label-prod-name">{{productDetail?.product_name}}</div>
		<wsv wide="26px"></wsv>
		<div id="des-content"
			[innerHTML]="productDetail?.product_description">
		</div>

	</div>
	<ng-template #elseBlock>
		<div id="des-label-prod-name">{{productDetail?.product_name}}</div>
		<wsv wide="26px"></wsv>
		<div id="des-content">
		</div>
	</ng-template>



</div>

<div id="clear-wrap"></div>
