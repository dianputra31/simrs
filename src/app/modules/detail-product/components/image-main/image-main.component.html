<div>
	<div id="image-main"
		[ngStyle]="stylesObj"
		(click)="openDialogImage(imageMainSelected)">
		<img id="detail-main-image"
			src={{imageMainSelected}}>
	</div>
	<wsv wide="10px"></wsv>
	<div id="image-grid">
		<image-grid (changeImageEvent)="changeImageMain($event)"></image-grid>
	</div>
</div>
