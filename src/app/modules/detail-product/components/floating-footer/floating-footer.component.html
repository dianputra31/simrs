<div id="outer-wrapper">
	<div class="d-flex flex-row-reverse">
		<app-email-button id="email-button"></app-email-button>
	</div>

	<div id="float-foot">

		<div id="float-foot-wrapper"
			class="container d-flex 
		justify-content-between align-items-center">
			<div id="review-foot"
				style="max-width: 700px;">{{productDetail?.product_name}}</div>
			<div class="d-flex align-items-center">
				<div>
					<div id="total-foot-label">Total</div>
					<div id="total-foot">{{productDetail?.sell_price * quantity | rupiah}}</div>
				</div>
				<wsh wide="26px"></wsh>
				<div id="tambahkan-button"
					(click)="tambahkanKeKeranjang()"
					class="d-flex align-items-center justify-content-center">
					<img id="cart-logo"
						src="../../../../../assets/image/icons/add_to_cart_red.png">
					<wsh wide="4px"></wsh>
					<div id="tambahkan-label">Tambahkan</div>
				</div>
			</div>
		</div>
	</div>
</div>
