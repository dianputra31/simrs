<div class="d-flex justify-content-between align-items-center">
	<div id="header">
		Ubah Alamat
	</div>
	<img id="close-dialog-button"
		(click)="batal()"
		src="../../../../../assets/image/icons/ic-x.png">
</div>

<wsv wide="24px"></wsv>
<div class="d-flex">
	<div class="flex-even">
		<div class="d-flex justify-content-end align-items-center">
			<label-input label="Nama Perusahaan"></label-input>
			<wsh wide="16px"></wsh>

			<rounded-input width="298px"
				placeholderText=""
				[content]="address?.address_name"
				(onUserInput)="onUserInputNamaPerusahaan($event)"></rounded-input>

			<!-- <input-dropdown style="width: 298px;"
				[items]="states"
				placeholderText=""
				idText="jenisperusahaan"
				[selected]="selectedJenis"
				(onSelect)="onUserInputJenisPerusahaan($event)"></input-dropdown> -->

		</div>

	</div>
	<div class="flex-even">
		<div class="d-flex justify-content-end align-items-center">
			<!-- <label-input label=""
				[harusDiisi]="true"></label-input> -->
			<wsh wide="16px"></wsh>

		</div>
	</div>
</div>
<wsv wide="24px"></wsv>
<horizontal-line></horizontal-line>
<wsv wide="24px"></wsv>
<div class="d-flex justify-content-end align-items-center">
	<label-input label="Detail Alamat"></label-input>
	<wsh wide="16px"></wsh>
	<rounded-input width="788px"
		placeholderText=""
		[content]="address?.address_detail"
		(onUserInput)="onUserInputDetailPerusahaan($event)"></rounded-input>
</div>

<wsv wide="24px"></wsv>
<div class="d-flex">
	<div class="flex-even">
		<div class="d-flex justify-content-end align-items-center">
			<label-input label="Provinsi"></label-input>
			<wsh wide="16px"></wsh>
			<input-dropdown style="width: 298px;"
				[items]="provinces"
				placeholderText=""
				[selected]="selectedProvince"
				(onSelect)="onProvinceSelected($event)"></input-dropdown>
		</div>

	</div>
	<div class="flex-even">
		<div class="d-flex justify-content-end align-items-center">
			<label-input label="Kota/Kabupaten"></label-input>
			<wsh wide="16px"></wsh>
			<input-dropdown style="width: 298px;"
				[items]="districts"
				placeholderText=""
				[selected]="selectedDistrict"
				(onSelect)="onDistrictSelected($event)"></input-dropdown>
		</div>
	</div>
</div>

<wsv wide="24px"></wsv>
<div class="d-flex">
	<div class="flex-even">
		<div class="d-flex justify-content-end align-items-center">
			<label-input label="Kecamatan"></label-input>
			<wsh wide="16px"></wsh>
			<input-dropdown style="width: 298px;"
				[items]="subdistricts"
				placeholderText=""
				[selected]="selectedSubdistrict"
				(onSelect)="onSubdistrictSelected($event)">
			</input-dropdown>
		</div>

	</div>
	<div class="flex-even">
		<div class="d-flex justify-content-end align-items-center">
			<label-input label="Kelurahan"></label-input>
			<wsh wide="16px"></wsh>
			<input-dropdown style="width: 298px;"
				[items]="villages"
				placeholderText=""
				[selected]="selectedVillage"
				(onSelect)="onVillageSelected($event)">
			</input-dropdown>
		</div>
	</div>
</div>

<wsv wide="24px"></wsv>
<div class="d-flex">
	<div class="flex-even">
		<div class="d-flex justify-content-end align-items-center">
			<label-input label="Kode Pos"></label-input>
			<wsh wide="16px"></wsh>
			<rounded-input width="298px"
				[disable]="true"
				placeholderText=""
				[content]="selectedVillage?.zipcode"></rounded-input>
		</div>

	</div>
	<div class="flex-even">
	</div>
</div>


<wsv wide="24px"></wsv>
<horizontal-line></horizontal-line>
<wsv wide="24px"></wsv>
<div class="d-flex">
	<div class="flex-even">
		<div class="d-flex justify-content-end align-items-center">
			<label-input label="Nama Penerima"></label-input>
			<wsh wide="16px"></wsh>
			<rounded-input width="298px"
				placeholderText=""
				[content]="address?.recipient_name"
				(onUserInput)="onUserInputNamaPenerima($event)"></rounded-input>
		</div>

	</div>
	<div class="flex-even">
		<div class="d-flex justify-content-end align-items-center">
			<label-input label="No Telp"></label-input>
			<wsh wide="16px"></wsh>
			<rounded-input width="298px"
				placeholderText=""
				(onUserInput)="onUserInputNoTelp($event)"
				[content]="address?.recipient_contact"></rounded-input>
		</div>
	</div>
</div>
<wsv wide="24px"></wsv>
<div class="d-flex justify-content-end align-items-center">
	<label-input label="Catatan Pengiriman"
		[harusDiisi]="true"></label-input>
	<wsh wide="16px"></wsh>
	<rounded-input width="788px"
		placeholderText=""
		[content]="address?.delivery_message"
		(onUserInput)="onUserInputCatatanPengiriman($event)"></rounded-input>
</div>

<wsv wide="24px"></wsv>
<div class="d-flex justify-content-between align-items-center">
	<div>* Wajib diisi</div>
	<div class="d-flex">
		<button-gray label="Batal"
			(click)="batal()"
			style="cursor: pointer;"></button-gray>
		<wsh wide="16px"></wsh>
		<red-button label="Ubah"
			font="14px"
			paddingtop="10px"
			paddingbottom="10px"
			paddingleft="0px"
			paddingright="0px"
			(click)="submit()"
			float="right"></red-button>
	</div>
</div>
