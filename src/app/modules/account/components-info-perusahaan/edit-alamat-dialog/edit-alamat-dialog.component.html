<div class="d-flex justify-content-between align-items-center">
  <div id="header">
    Ubah Alamat
  </div>
  <img id="close-dialog-button"
    src="../../../../../assets/image/icons/ic-x.png">
</div>

<wsv wide="24px"></wsv>
<div class="d-flex">
  <div class="flex-even">
    <div class="d-flex justify-content-end align-items-center">
      <label-input label="Jenis Perusahaan"></label-input>
      <wsh wide="16px"></wsh>
      <rounded-input width="298px"
        placeholderText="PT"
        (onUserInput)="onUserInputJenisPerusahaan($event)"></rounded-input>
    </div>

  </div>
  <div class="flex-even">
    <div class="d-flex justify-content-end align-items-center">
      <label-input label="Nama Perusahaan"
        [harusDiisi]="true"></label-input>
      <wsh wide="16px"></wsh>
      <rounded-input width="298px"
        placeholderText="Nama Perusahaan"
        [content]="address?.address_name"
        (onUserInput)="onUserInputNamaPerusahaan($event)"></rounded-input>
    </div>
  </div>
</div>
<wsv wide="24px"></wsv>
<horizontal-line></horizontal-line>
<wsv wide="24px"></wsv>
<div class="d-flex justify-content-end align-items-center">
  <label-input label="Detail Alamat"></label-input>
  <wsh wide="16px"></wsh>
  <rounded-input width="788px"
    placeholderText="Detail Alamat"
    [content]="address?.address_detail"
    (onUserInput)="onUserInputDetailPerusahaan($event)"></rounded-input>
</div>

<wsv wide="24px"></wsv>
<div class="d-flex">
  <div class="flex-even">
    <div class="d-flex justify-content-end align-items-center">
      <label-input label="Provinsi"></label-input>
      <wsh wide="16px"></wsh>
      <input-dropdown style="width: 298px;"
        [items]="provinces"
        [selected]="selectedProvince"
        (onSelect)="onProvinceSelected($event)"></input-dropdown>
    </div>

  </div>
  <div class="flex-even">
    <div class="d-flex justify-content-end align-items-center">
      <label-input label="Kota/Kabupaten"></label-input>
      <wsh wide="16px"></wsh>
      <input-dropdown style="width: 298px;"
        [items]="districts"
        [selected]="selectedDistrict"
        (onSelect)="onDistrictSelected($event)"></input-dropdown>
    </div>
  </div>
</div>

<wsv wide="24px"></wsv>
<div class="d-flex">
  <div class="flex-even">
    <div class="d-flex justify-content-end align-items-center">
      <label-input label="Kecamatan"></label-input>
      <wsh wide="16px"></wsh>
      <input-dropdown style="width: 298px;"
        [items]="subdistricts"
        [selected]="selectedSubdistrict"
        (onSelect)="onSubdistrictSelected($event)">
      </input-dropdown>
    </div>

  </div>
  <div class="flex-even">
    <div class="d-flex justify-content-end align-items-center">
      <label-input label="Kelurahan"></label-input>
      <wsh wide="16px"></wsh>
      <input-dropdown style="width: 298px;"
        [items]="villages"
        [selected]="selectedVillage"
        (onSelect)="onVillageSelected($event)">
      </input-dropdown>
    </div>
  </div>
</div>

<wsv wide="24px"></wsv>
<div class="d-flex">
  <div class="flex-even">
    <div class="d-flex justify-content-end align-items-center">
      <label-input label="Kode Pos"></label-input>
      <wsh wide="16px"></wsh>
      <rounded-input width="298px"
        [disable]="true"
        [content]="selectedVillage?.zipcode"></rounded-input>
    </div>

  </div>
  <div class="flex-even">
  </div>
</div>


<wsv wide="24px"></wsv>
<horizontal-line></horizontal-line>
<wsv wide="24px"></wsv>
<div class="d-flex">
  <div class="flex-even">
    <div class="d-flex justify-content-end align-items-center">
      <label-input label="Nama Penerima"></label-input>
      <wsh wide="16px"></wsh>
      <rounded-input width="298px"
        placeholderText="Detail Alamat"
        [content]="address?.recipient_name"
        (onUserInput)="onUserInputNamaPenerima($event)"></rounded-input>
    </div>

  </div>
  <div class="flex-even">
    <div class="d-flex justify-content-end align-items-center">
      <label-input label="No Telp"></label-input>
      <wsh wide="16px"></wsh>
      <rounded-input width="298px"
        placeholderText="No Telp"
        (onUserInput)="onUserInputNoTelp($event)"
        [content]="address?.recipient_contact"></rounded-input>
    </div>
  </div>
</div>
<wsv wide="24px"></wsv>
<div class="d-flex justify-content-end align-items-center">
  <label-input label="Catatan Pengiriman"
    [harusDiisi]="true"></label-input>
  <wsh wide="16px"></wsh>
  <rounded-input width="788px"
    placeholderText="Titip Resepsionis"
    [content]="address?.delivery_message"
    (onUserInput)="onUserInputCatatanPengiriman($event)"></rounded-input>
</div>

<wsv wide="24px"></wsv>
<div class="d-flex justify-content-between align-items-center">
  <div>* Wajib diisi</div>
  <div class="d-flex">
    <button-gray label="Batal"
      (click)="batal()"></button-gray>
    <wsh wide="16px"></wsh>
    <red-button label="Ubah"
      font="14px"
      paddingtop="10px"
      paddingbottom="10px"
      paddingleft="0px"
      paddingright="0px"
      (click)="submit()"
      float="right"></red-button>
  </div>
</div>
