<div *ngIf="utama"
  id="alamat-utama-indicator"
  class="d-flex">
  Alamat Utama<wsh wide="12px"></wsh>
  <check-box-round [checked]="true"></check-box-round>
</div>

<red-button *ngIf="!utama"
  class="d-flex"
  label="Set Utama"
  font="12px"
  width="140px"

  paddingbottom="0px"
  paddingleft="0px"
  paddingright="0px"></red-button>
