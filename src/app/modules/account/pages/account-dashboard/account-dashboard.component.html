<wsv wide="28px"></wsv>
<div class="d-flex justify-content-between">
    <div class="label-title">
        Dashboard
    </div>
    <div class="d-flex"
        id="filter-wrapper">
        <range-datepicker class="flex-even"
            #inputDate
            style="cursor: pointer;"
            (dateSelectedEvent)="filterDate($event)"
            (dateRemovedEvent)="filterRemoved($event)">
        </range-datepicker>

        <!-- <wsh wide="24px"></wsh>
        <filter-dropdown-list class="flex-even"></filter-dropdown-list> -->
    </div>
</div>

<output-graph #inputGraph
    [items_month]="items_month"
    [items_purchaser]="items_purchaser"
    [items_product]="items_product"></output-graph>
