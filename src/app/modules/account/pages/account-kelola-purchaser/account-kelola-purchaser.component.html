<wsv wide="28px"></wsv>
<div class="d-flex justify-content-between">
	<div class="label-title">
		Mengelola Purchaser
	</div>
	<add-button (click)="addPurchaser()"></add-button>
</div>
<div *ngIf="showAddPurchaserEditor">
	<add-purchaser-editor (addEvent)="onAddUserEvent()"></add-purchaser-editor>
</div>
<wsv wide="24px"></wsv>

<div class="card-group">
	<div *ngFor="let user of users">
		<purchaser-card [user]="user"
			(deleteEvent)="onDeleteEvent()"></purchaser-card>
	</div>

</div>
