<wsv wide="28px"></wsv>
<div class="d-flex justify-content-between align-items-center">
	<div class="label-title">
		Informasi Perusahaan
	</div>
	<red-button label="+ Tambah Alamat"
		font="14px"
		paddingtop="10px"
		width="140px"
		paddingbottom="10px"
		paddingleft="0px"
		paddingright="0px"
		float="right"
		(click)="tambahAlamat()"></red-button>
</div>
<wsv wide="24px"></wsv>
<div *ngFor="let address of addresses">
	<info-perusahaan-address-card [address]="address"></info-perusahaan-address-card>
</div>
