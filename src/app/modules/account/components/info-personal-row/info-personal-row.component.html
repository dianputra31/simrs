<div class="d-flex">
	<div id="label-info-personal">{{label}}</div>
	<div *ngIf="!isEditting"
		id="content-info-personal">{{content}}</div>
	<input *ngIf="isEditting"
		type="text"
		id="input-text-personal-row-{{ids}}"
		[(ngModel)]="content"
		class="textbox-search"
		(keyup)="mbel(this,ids)">
</div>
<wsv wide="18px"></wsv>
<div *ngIf="isEditting"
	class="horizontal-line"></div>


<div *ngIf="!isEditting"
	class="transaparent-horizontal-line"></div>
