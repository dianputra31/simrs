<div class="account-item-label d-flex"
	(mouseover)='over()'
	(mouseleave)='nothover()'
	[ngClass]="[selected == item ? 'selected' : '', item.label == 'Log out' ? 'grey' : '']"
	[style.color]="hover ? '#db0a2a' : null">
	<wsh wide="14px"></wsh>
	<div (click)="navigate()">
		<wsv wide="7px"></wsv>
		{{item.label}}
		<wsv wide="7px"></wsv>
	</div>
</div>
