<div #myDrop="ngbDropdown"
    ngbDropdown>
    <div ngbDropdownToggle
        id="filter-dropdown-wrapper"
        class="d-flex">
        <div class="flex-grow-1 d-flex align-items-center">
            <div id="filter-dropdown-label">{{selected?.label}}</div>
        </div>
        <div id="arrow-down-gray-wrapper"
            class="d-flex justify-content-center align-items-center">
            <img id="arrow-down-gray"
                width="30px"
                height="30px"
                src="../../../../../assets/image/icons/range.png">
        </div>
    </div>
    <div class="item-placeholder"
        *ngIf="edited"
        id="{{idText}}"
        (click)="hidePlaceholder(idText)">{{placeholderText}}</div>
    <div ngbDropdownMenu>

        <div id="padding-right-for-scroll">
            <wsv wide="15px">
            </wsv>
            <div class="scrollbar"
                id="style-2">

                <div>

                    <div *ngFor="let item of items">

                        <div id="item-row"
                            class="d-flex justify-content-between"
                            [ngClass]="selected == item ? 'selected' : '' "
                            (click)="hidePlaceholder(idText);selectItem(item);myDrop.close();">
                            <div class="item-dropdown-class">
                                {{item.label}}
                            </div>

                        </div>
                        <wsv wide="15px"></wsv>
                    </div>



                </div>
            </div>

            <wsv wide="15px"></wsv>
        </div>
    </div>
</div>
