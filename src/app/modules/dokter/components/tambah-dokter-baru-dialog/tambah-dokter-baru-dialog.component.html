<div class="d-flex justify-content-between align-items-center">
    <div id="header">
        Tambah Dokter Baru
    </div>
    <img id="close-dialog-button"
        (click)="batal()"
        src="../../../../../assets/image/icons/ic-x.png">
</div>

<wsv wide="12px"></wsv>
<div class="d-flex">
    <div class="d-flex justify-content-end align-items-center">
        <label-input label="Nama Dokter"
            style="width:130px;"></label-input>
        <wsh wide="16px"></wsh>


        <rounded-input width="298px"
            placeholderText="dr. Sara Tancredi"
            (onUserInput)="onUserInput($event, 'namadokter')"></rounded-input>

    </div>
    <wsh wide="16px"></wsh>
    <div class="d-flex justify-content-end align-items-center">

    </div>

</div>
<wsv wide="12px"></wsv>
<horizontal-line></horizontal-line>
<wsv wide="12px"></wsv>

<div class="d-flex">
    <div class="d-flex justify-content-end align-items-center">
        <label-input label="Detail Alamat 1"
            style="width:130px;"></label-input>
        <wsh wide="16px"></wsh>
        <rounded-input width="788px"
            placeholderText="Jl. Raya "
            (onUserInput)="onUserInput($event,'alm1dokter')"></rounded-input>
    </div>
</div>

<wsv wide="12px"></wsv>
<div class="d-flex">
    <div class="d-flex justify-content-end align-items-center">
        <label-input label="Detail Alamat 2"
            style="width:130px;"></label-input>
        <wsh wide="16px"></wsh>
        <rounded-input width="788px"
            placeholderText="Jl. Raya "
            (onUserInput)="onUserInput($event,'alm2dokter')"></rounded-input>
    </div>
</div>



<wsv wide="12px"></wsv>
<div class="d-flex">
    <div class="d-flex justify-content-end align-items-center">
        <label-input label="No Rek Dokter"
            style="width:130px;"></label-input>
        <wsh wide="16px"></wsh>
        <rounded-input width="298px"
            placeholderText="00000000"
            (onUserInput)="onUserInput($event,'norekdr')"></rounded-input>

    </div>
    <wsh wide="24px"></wsh>
    <div class="d-flex justify-content-end align-items-center">
        <label-input label="Bank"
            style="width:130px;"></label-input>
        <wsh wide="16px"></wsh>
        <input-dropdown style="width: 298px;"
            [items]="banks"
            [edited]="editBank"
            (editEvent)="editBank = false"
            (onSelect)="onUserInputSelected($event,'kodebank')"></input-dropdown>
    </div>

</div>

<wsv wide="12px"></wsv>
<div class="d-flex">
    <div class="d-flex justify-content-end align-items-center">
        <label-input label="Jenis Kelamin"
            style="width:130px;"></label-input>
        <wsh wide="16px"></wsh>
        <input-dropdown style="width: 298px;"
            [items]="states"
            idText="jeniskelamin"
            (onSelect)="onUserInputSelected($event,'jnskelamin')"></input-dropdown>
    </div>
    <wsh wide="24px"></wsh>
    <div class="d-flex justify-content-end align-items-center">
        <label-input label="Spesialisasi"
            style="width:130px;"></label-input>
        <wsh wide="16px"></wsh>
        <input-dropdown style="width: 298px;"
            [items]="spesialisasis"
            placeholderText="Spesialisasi"
            [edited]="editSpesialisasi"
            (editEvent)="editSpesialisasi = false"
            (onSelect)="onUserInputSelected($event,'kodepmr')"></input-dropdown>
    </div>

</div>


<wsv wide="12px"></wsv>
<div class="d-flex">
    <div class="d-flex justify-content-end align-items-center">
        <label-input label="Telp Rumah"
            style="width:130px;"></label-input>
        <wsh wide="16px"></wsh>
        <rounded-input width="298px"
            placeholderText="000-0000"
            (onUserInput)="onUserInput($event,'telpdokter')"></rounded-input>
    </div>
    <wsh wide="24px"></wsh>
    <div class="d-flex justify-content-end align-items-center">
        <label-input label="Telp Praktek"
            style="width:130px;"></label-input>
        <wsh wide="16px"></wsh>
        <rounded-input width="298px"
            placeholderText="0000-0000-0000"
            (onUserInput)="onUserInput($event,'telppraktek')"></rounded-input>
    </div>

</div>



<wsv wide="12px"></wsv>
<horizontal-line></horizontal-line>
<wsv wide="12px"></wsv>
<div class="d-flex">


    <div class="flex-even">
        <div class="d-flex justify-content-end align-items-center">

        </div>
    </div>
</div>
<wsv wide="12px"></wsv>


<wsv wide="12px"></wsv>
<div class="d-flex justify-content-between align-items-center">
    <div>* Wajib diisi</div>
    <div class="d-flex">
        <button-gray label="Batal"
            style="cursor: pointer;"
            (click)="batal()"></button-gray>
        <wsh wide="16px"></wsh>

        <rounded-red-button *ngIf="valid()"
            label="Tambah"
            font="14px"
            paddingtop="5px"
            paddingbottom="5px"
            paddingleft="30px"
            paddingright="30px"
            (click)="submit()"
            float="right"></rounded-red-button>

        <rounded-gray-button *ngIf="!valid()"
            label="Tambah"
            font="14px"
            paddingtop="5px"
            paddingbottom="5px"
            paddingleft="30px"
            paddingright="30px"
            float="right"></rounded-gray-button>
    </div>
</div>
