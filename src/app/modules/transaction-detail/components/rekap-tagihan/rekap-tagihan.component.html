<div class="d-flex flex-column bd-highlight mb-3"
	id="kotak-rekap">

	<div id="top-rekap"
		class="p-2 bd-highlight">
		<div class="d-flex align-items-start grey"
			id="tengah">Status Pembelian:</div>
		<div class="d-flex align-items-end"
			id="tengah">
			<div
				style="width:auto;min-width: 160px;height:25px;background-color:#FBB829;border-radius: 23px;
				text-align: center;vertical-align: middle;line-height: 90px;
			font-style: normal;font-weight: bold;font-size: 14px;line-height: 19px;text-align: center;font-feature-settings: 'kern' off;color: #FFFFFF;">
				Diterima & Selesai</div>
		</div>


		<div class="d-flex align-items-start grey panjang"
			id="full">No. Tagihan:</div>
		<div class="d-flex align-items-start black">
			NEST-01-0820
		</div>



	</div>

	<div id="middle-rekap">

		<div class="black"
			id="remarktagihan">Tagihan</div>

		<div class="d-flex flex-row bd-highlight mb-3"
			id="totalharga">
			<div class="p-2 bd-highlight lf">Harga Belanja</div>
			<div class="p-2 bd-highlight ct">Rp.</div>
			<div class="p-2 bd-highlight rg">24.500.000</div>
		</div>


		<div class="d-flex flex-row bd-highlight mb-3"
			id="totalharga">
			<div class="p-2 bd-highlight lf">Total Ongkos Kirim</div>
			<div class="p-2 bd-highlight ct">Rp</div>
			<div class="p-2 bd-highlight rg">1.000.000</div>

		</div>

		<div class="redsmall"
			id="remarktagihan">
			*Harga belanja belum termasuk pajak
		</div>
	</div>

	<div id="bottom-rekap"
		class="p-2 bd-highlight">
		<div class="grey"
			id="full">Alamat Pengiriman:</div>

		<div id="request-approval">
			<div class="rap-row"><b>{{username}}</b></div>
			<div class="rap-row"><b>{{company}}</b></div>
			<div class="rap-row">{{address}}</div>
		</div>


	</div>
</div>
