<div *ngIf="status == 'ORDERED' || status == 'PENDING' || status == 'PROCESS' || status == 'DELIVER'"
	class="gray-label">SELESAI</div>

<div *ngIf="status == 'RECEIVED'"
	class="red-label"
	(click)="confirmOrder()">SELESAI</div>

<div *ngIf="status == 'CLOSED'"
	class="red-label">BELI LAGI</div>

<div *ngIf="status == 'REJECTED'"
	class="red-label">AJUKAN LAGI</div>

<div *ngIf="status == 'OUTOFSTOCK' || status == 'CANCEL'"
	class="red-label"
	(click)="cariSejenis()">CARI SEJENIS</div>
