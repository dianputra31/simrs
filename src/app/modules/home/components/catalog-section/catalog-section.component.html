<div>
	<div class="d-flex justify-content-between">
		<div id="catalog-section-label">Baju Pria</div>
		<div id="catalog-section-lihat-semua">Lihat Semua</div>
	</div>
	<div class="white-space"></div>
	<div class="d-flex">

		<div *ngFor="let product of products;  let i=index">
			<div *ngIf="i<6">
				<div class="d-flex">
					<div class="white-space-18px-horizontal"></div>
					<catalog-card [item]="product"></catalog-card>
				</div>
			</div>
		</div>
	</div>
</div>
