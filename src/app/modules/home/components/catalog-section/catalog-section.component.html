<div>
	<div class="d-flex justify-content-between pas">
		<div id="catalog-section-label">{{products[0].category}}</div>
		<div id="catalog-section-lihat-semua"
			(click)="lihatSemua(products[0].category_id,products[0].subcategory_id)">Lihat Semua</div>
	</div>
	<wsv wide="15px"></wsv>
	<div class="d-flex w-100 justify-content-between">
		<div *ngFor="let product of products;  let i=index">
			<catalog-card class="d-flex "
				[item]="product"></catalog-card>
		</div>
	</div>
</div>
