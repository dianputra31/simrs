<block-ui>
	<div class="home-container container">
		<address-section borderRadius='20px'></address-section>
		<div class="white-space"></div>
		<banner-section hidden></banner-section>


		<div *ngFor="let row of productCatalogRows">

		<br />

	</div>

	<div class="footer">
		<footer-bar></footer-bar>
		<footer></footer>

	</div>
</block-ui>
