<div id="wrapper-item-approval">
	<div class="rounded-gray">
		<div id="header"
			class="d-flex align-items-center">
			<div id="purchaser-col-1"
				class="d-flex align-items-center">
				<check-box-round [checked]="sendClick(item)"
					(click)="item.cart = !item.cart; "
					allowChanges="true"></check-box-round>
				<wsh wide="8.54px"></wsh>
				<div id="purchaser-col-1">
					<div id="purchaser-label">{{item.requester_fullname}}</div>
					<div id="purchase-date">{{item.submitted_at | tanggal: 'tgl'}}</div>
				</div>
			</div>
			<wsh wide="11px"></wsh>
			<div class="d-flex align-items-center justify-content-between flex-grow-1">

				<div id="purchaser-col-2"
					class="d-flex align-items-center">
					<div>
						<div class="label-gray">Ongkos Kirim</div>
						<div class="label-gray-2">{{item.shipping_cost | rupiah}}</div>
					</div>
				</div>

				<div id="purchaser-col-3"
					class="d-flex align-items-center">
					<div>
						<div class="label-gray d-flex flex-row-reverse">Harga Belanja</div>
						<div class="d-flex flex-row-reverse label-gray-2">{{item.purchase_amount | rupiah}}</div>
					</div>
				</div>
			</div>

		</div>
		<div id="content"
			class="d-flex">
			<img src='{{item.product_image}}'
				id="item-img">
			<wsh wide="15px"></wsh>
			<div id="item-desc-wrapper">
				<item-desc [item]="item"></item-desc>
				<wsv wide="6px"></wsv>
				<div class="gray-label-3">Jumlah: {{item.quantity}} Barang</div>
			</div>

		</div>
	</div>

	<div id="masking"
		*ngIf="!item.available"
		class="rounded-gray">
	</div>

	<div id="above-masking"
		*ngIf="!item.available"
		class="rounded-gray">
		<div id="header"
			class="d-flex align-items-center">

		</div>
		<div id="content"
			class="d-flex transparent">
			<wsh wide="157px"></wsh>
			<div id="item-desc-wrapper"></div>
			<div class="d-flex flex-grow-1 flex-row-reverse align-items-end">
				<div>
					<div class="d-flex flex-row-reverse">
						<div id="out-of-stock"
							class="d-flex justify-content-center align-items-center">
							{{item.availability}}
						</div>
					</div>
					<wsv wide="9px"></wsv>
					<div id="tolak-button"
						class="d-flex flex-row-reverse">
						<a (click)="actionTolak()"
							class="tolak">Tolak</a>
					</div>
				</div>

			</div>
		</div>
	</div>

</div>
