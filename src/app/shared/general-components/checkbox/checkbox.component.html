<div (click)="checkboxClick()">
    <image [hidden]="checked"
        localsrc="../../assets/image/checklist_uncheck.png"
        cursor="pointer"
        height="18px"
        width="18px"></image>

    <image [hidden]="!checked"
        localsrc="../../assets/image/checklist_done.png"
        cursor="pointer"
        width="22px"
        height="22px"></image>
</div>
