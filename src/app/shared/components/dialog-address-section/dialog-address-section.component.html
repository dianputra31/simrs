<div id="mbel">
	<div id="loc-header">Alamat
	</div>

	<div *ngFor="let items of datalocation; let i = index">
		<div id="loc-hr-top">
		</div>
		<div id="loc-body">
			<div id="body_address_1">{{items.address_name}}</div>

			<div id="loc-body-address">
				<div id="body_address_2">{{items.address}}</div>
			</div>
			<div id="loc-body-manuver">
				<ng-template *ngIf="items.checked=='checked';then checkedaddress else uncheckedaddress"></ng-template>
				<ng-template #checkedaddress>
					<div id="loc-body-button">
						<span class="button-location">{{items.address_utama}}</span>
					</div>
				</ng-template>
				<ng-template #uncheckedaddress>
					<div id="loc-body-button-unchecked">&nbsp;
					</div>
				</ng-template>


				<div id="loc-body-checkbox">

					<label class="radiyo">
						<input type="radio"
							checked="{{items.checked}}"
							name="radio">
						<span class="checkmark"></span>
					</label>

				</div>
			</div>
		</div>
	</div>



	<div id="loc-hr-top"></div>


	<!-- 
		<div id="loc-hr-bottom">
	</div> -->
	<div id="loc-bottom">
		+ Tambah Alamat Baru
	</div>
</div>
