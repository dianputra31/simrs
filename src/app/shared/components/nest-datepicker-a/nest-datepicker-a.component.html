<div id="date-picker-wrapper">

	<ngb-datepicker #dp
		(dateSelect)="onDateSelection($event)"
		[displayMonths]="2"
		[dayTemplate]="t"
		outsideDays="hidden">

		<ng-template ngbDatepickerContent>
			<div class="d-flex justify-content-between align-items-center">
				<div class="d-flex align-items-center">
					<img id="arrow_left"
						class="arrow_size"
						(click)="navigate(-1);"
						src="../../../../assets/image/icons/arrow_left.png">
					<wsh wide="65px"></wsh>
					<div class="month-name">
						{{ i18n.getMonthShortName(dp.state.months[0].month) }}
						{{ dp.state.months[0].year }}</div>
				</div>
				<div class="d-flex align-items-center">
					<div class="month-name">
						{{ i18n.getMonthShortName(dp.state.months[1].month) }}
						{{ dp.state.months[1].year }}</div>
					<wsh wide="65px"></wsh>

					<img id="arrow_right"
						class="arrow_size"
						src="../../../../assets/image/icons/arrow_right.png"
						(click)="navigate(1);">
				</div>


			</div>

			<div class="d-flex">
				<ngb-datepicker-month [month]="dp.state.months[0]"></ngb-datepicker-month>

				<ngb-datepicker-month [month]="dp.state.months[1]"></ngb-datepicker-month>
			</div>

		</ng-template>
	</ngb-datepicker>

	<ng-template #t
		let-date
		let-focused="focused">
		<!-- [class.faded]="isHovered(date) || isInside(date)" -->
		<span class="custom-day"
			[class.focused]="focused"
			[class.range]="isRange(date)"
			[class.faded]="isInside(date)"
			(mouseenter)="hoveredDate = date"
			(mouseleave)="hoveredDate = null">
			<span>{{ date.day }}</span>
		</span>

	</ng-template>

	<!-- <hr>

	<pre>From: {{ fromDate | json }} </pre>
	<pre>To: {{ toDate | json }} </pre> -->


</div>
