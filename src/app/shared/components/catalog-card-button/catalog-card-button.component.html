<div *ngIf="show; else elseBlock">
	<div class="rounded_red_button"
		(click)="show = !show">
		<div class="d-flex justify-content-center">
			<img id="add_to_cart_logo"
				src="../../../../../assets/image/icons/add_to_cart_logo.png">
			<div class="white_space_10px"></div>
			<div id="tambahkan_button"
				class="align-self-end">Tambahkan</div>
		</div>
	</div>
</div>
<ng-template #elseBlock>
	<div class="d-flex justify-content-between align-items-center">
		<img id="remove_cart_logo"
			src="../../../../../assets/image/icons/remove_card_ic.png"
			(click)="removeFromCart()">
		<input #qty_input
			id="qty_input"
			class="p-2"
			[(ngModel)]="qty"
			type="number"
			(focusout)="focusOutFunction()">
		<img id="add_to_cart_logo"
			src="../../../../../assets/image/icons/add_to_cart_ic.png"
			(click)="addToCart()">
	</div>

</ng-template>
