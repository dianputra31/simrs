<div class="card white-rounded-rectangle"
	(click)="backToHome()">
	<div class="inner-padding">
		<img [src]="item.thumbnail"
			class="card-img-top">
		<div class="catalog-card-label">{{item.product_name}}</div>

		<div class="catalog-card-price">{{item.sell_price|rupiah}}</div>
	</div>
	<catalog-card-button *ngIf="false"
		class="catalog-card-button"></catalog-card-button>
</div>
