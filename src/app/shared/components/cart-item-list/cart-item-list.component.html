<div id="item-list"
	class="d-flex align-items-center">

	<div id="item-image"><img src="{{items.itemImage}}"
			id="item-image"></div>

	<div class="flex-grow-1">
		<div id="item-list-name">{{items.itemName}}</div>
		<div id="item-list-price">{{items.itemPrice}}</div>
		<div id="item-list-color">
			<div id="rounded-item-wording">Warna</div>
			<div id="rounded-item-color">
				<div class="rounded-item-color"
					style="background-color: {{items.itemColor}}"></div>
			</div>
		</div>
		<div id="item-list-weight">
			<div id="item-list-weight-left">Berat</div>
			<div id="item-list-weight-right">{{items.itemWeight}}</div>
		</div>
	</div>
</div>
