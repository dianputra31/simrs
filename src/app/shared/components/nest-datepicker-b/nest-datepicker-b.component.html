		<ngb-datepicker class="custom-datepicker px-3 pt-1 pb-3"
			#dp
			[displayMonths]="1"
			outsideDays="hidden"
			[showWeekdays]="true"
			[(ngModel)]="model"
			navigation="none">
			<ng-template ngbDatepickerContent>
				<div *ngFor="let month of dp.state.months">
					<div class="text-primary p-1 font-weight-bold">{{ i18n.getMonthShortName(month.month) }}
						{{ month.year }}</div>
					<ngb-datepicker-month class="border rounded"
						[month]="month"></ngb-datepicker-month>
				</div>
			</ng-template>
		</ngb-datepicker>

		{{model|json}}
	</div>

</div>
